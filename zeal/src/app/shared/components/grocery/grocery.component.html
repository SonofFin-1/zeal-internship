
<div class="flex flex-col items-center justify-center min-h-screen">
  <h1 class="text-4xl font-bold mb-8">Grocery List</h1>
  <form (ngSubmit)="addItem()" class="w-full max-w-lg">
    <label for="add-item" class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Add Item</label>
    <div class="relative">
      <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
        <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
        </svg>
      </div>
      <input type="text" id="item" name="item" [(ngModel)]="newItem" class="block w-full p-4 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter an item" required>
      <button type="submit" class="text-white absolute end-2.5 bottom-2.5 bg-blue-500 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Submit</button>
    </div>
  </form>
  <table class="mt-8 w-full max-w-lg">
    <tbody>
      <tr *ngFor="let item of items; let i = index" class="border-b">
        <td class="py-4">{{ item }}</td>
        <td class="py-4 text-right">
          <button (click)="editItem(i)" class="text-blue-500 hover:text-blue-700 mr-4">
            <fa-icon [icon]="faPenToSquare" class="text-green-600"></fa-icon>
          </button>
          <button (click)="deleteItem(i)" class="text-red-500 hover:text-red-700">
            <fa-icon [icon]="faTrash" class="text-red-600"></fa-icon>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <button (click)="clearItems()" class="mt-8 text-white bg-red-500 hover:bg-red-700 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800">Clear Items</button>
</div>
