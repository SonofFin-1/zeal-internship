<!-- my-component.component.html -->
<div class="flex flex-col items-center justify-center min-h-screen">
  <div class="w-full max-w-md px-4">
    <div class="mb-4">
      <input
        type="text"
        [(ngModel)]="query"
        placeholder="Enter your query"
        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>
    <div class="mb-4">
      <button
        (click)="sendQuery()"
        class="w-full px-4 py-2 font-bold text-white bg-blue-500 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
      >
        Send Query
      </button>
    </div>
    <div *ngIf="results.length > 0" class="mt-8">
      <h2 class="mb-4 text-xl font-bold">Results:</h2>
      <ul>
        <li *ngFor="let result of results" class="mb-2">{{ result }}</li>
      </ul>
    </div>
  </div>
</div>
